<!DOCTYPE html>
<html>
<head>
    <title>Modal Dialog</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <button onclick="openModal()">Open Modal</button>

    <div id="modalDialog" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" class="modal-close">&times;</span>
            <h2>Modal Title</h2>
            <p>This is the modal content.</p>
        </div>
    </div>

    <script>
        var modal = document.getElementById('modalDialog');

        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
